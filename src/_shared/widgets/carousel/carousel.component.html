<div class="carousel slide bg-secondary" data-ride="carousel" id="carouselExampleIndicators">
  <ol class="carousel-indicators">
    <li class="active" data-slide-to="0" data-target="#carouselExampleIndicators"></li>
    <li data-slide-to="1" data-target="#carouselExampleIndicators"></li>
    <li data-slide-to="2" data-target="#carouselExampleIndicators"></li>
  </ol>
  <div class="carousel-inner">

<!--    style="max-height: 24rem;"-->

    <ng-container *ngFor="let item of data; index as ind">
      <div class="carousel-item {{ ind===0 ? 'active' : '' }}">
        <button class="btn bg-transparent" (click)="redirectTo(item['resource_link'])">
          <img alt="{{ item['alt'] }}"
               class="d-block w-100"
               src="{{ imgs_dir + 'carousel/' + item['img_url'] }}.png">
          <div class="carousel-caption d-none d-md-block">
            <h5>{{item['title']}}</h5>
            <p>{{item['description']}}</p>
          </div>
        </button>
      </div>
    </ng-container>

  </div>
  <a class="carousel-control-prev" data-slide="prev" href="#carouselExampleIndicators" role="button">
    <span aria-hidden="true" class="carousel-control-prev-icon"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" data-slide="next" href="#carouselExampleIndicators" role="button">
    <span aria-hidden="true" class="carousel-control-next-icon"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
